<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="iphone-instagram.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="instagram.png" class="instagram-logo" alt="instagram">
                <div class="profile-photo">
                    <img src="profile.jpg" alt="profile">
                </div>
                <a href="#" class="instagram-login">Continue as Hueide</a>
                
                <a href="#" class="instagram-logout">remove account</a>
            </div>
            <div class="group">
                <p class="not-account">It's not me</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/accounts/login/"><span class="link-blue">Change account</span></a>
                    <p>or</p>
                    <a href="https://www.instagram.com/"><span class="link-blue">Join</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download"></a>
                    <a href="https://play.google.com/store/apps?hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
